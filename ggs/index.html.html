<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="css/estilo eco.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoMarket</title>
</head>
<body>

<h1>EcoMarket</h1>
<h2>Contáctanos</h2>

<div class="form-container">
    <form id="contactForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" required>
        
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" required>
        
        <label for="message">Mensaje:</label>
        <textarea id="message" required></textarea>
        
        <button type="submit">Enviar</button>
    </form>
    <div id="formFeedback" class="success"></div>
</div>

<script>
    document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Evitar el envío del formulario por defecto

        // Aquí puedes incluir la lógica de envío real, por ejemplo, usando fetch

        // Mostrar mensaje de éxito
        const feedback = document.getElementById('formFeedback');
        feedback.textContent = 'Mensaje enviado, gracias por su tiempo.';
        feedback.classList.add('success');

        // Reiniciar el formulario
        this.reset();
    });
</script>

</body>
</html>
